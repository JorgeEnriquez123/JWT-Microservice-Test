eureka:
  client:
    register-with-eureka: false
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: userservice
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/user/**
        - id: bearservice
          uri: lb://BEAR-SERVICE
          predicates:
            - Path=/api/v1/bear/**
server:
  port: 8222